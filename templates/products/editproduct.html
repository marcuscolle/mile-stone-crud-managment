{% extends 'base.html'%} 

{% block content %}

<div class="prod">Edit a Product</div>

<div class="row">
    <form action="{{ url_for('update_product', product_id=product._id) }}" method="POST" class="col s12">
        
      
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">border_color</i>
                <textarea name="ref_number" id="ref_number" class="materialize-textarea">{{ product.ref_number }}</textarea>
                <label for="ref_number">Ref. Number</label>
            </div>
        </div> 

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">border_color</i>
                <input id="name" name="name" type="text" class="validate" value="{{product.name}}">
                <label for="icon_prefix">Name</label>
            </div>
        </div>       

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">border_color</i>
                <input id="color" name="color" type="text" class="validate" value="{{product.color}}">
                <label for="icon_prefix">Color</label>
            </div>
        </div>    
    
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">border_color</i>
                <input id="size" name="size" type="text" class="validate" value="{{product.size}}">
                <label for="icon_prefix">Size</label>
            </div>
        </div>    
    
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">border_color</i>
                <input id="unit_price" name="unit_price" type="text" class="validate" value="{{product.unit_price}}">
                <label for="icon_prefix">Unit Price</label>
            </div>
        </div>    
    
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">border_color</i>
                <input id="sale_price" name="sale_price" type="text" class="validate" value="{{product.sale_price}}">
                <label for="icon_prefix">Sale Price</label>
            </div>
        </div>  

        <button class="btn waves-effect green" type="submit" name="action">Edit a Product
            <i class="material-icons right">spellcheck</i>
        </button>  

    </form>
</div>












{% endblock %}
